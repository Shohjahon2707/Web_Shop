<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Shop | {{ product.name }}</title>
  <style>
    body { font-family: Arial; margin: 0; }
    header, footer { background: #333; color: white; padding: 1em; text-align: center; }
    nav a { margin: 0 1em; color: white; text-decoration: none; }
    .product-detail { padding: 2em; max-width: 600px; margin: auto; }
    .product-detail img { width: 100%; max-width: 300px; display: block; margin: 1em auto; }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
      display: block;
      margin: 1em auto;
    }
    button:hover {
      background-color: #218838;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1em;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Shop</h1>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'products' %}">Products</a>
      
    </nav>
  </header>

  <section class="product-detail">
    <h2>{{ product.name }}</h2>
    {% if product.image %}
      <img src="{{ product.image.url }}" alt="{{ product.name }}">
    {% else %}
      <img src="https://via.placeholder.com/300" alt="No Image">
    {% endif %}
    <p><strong>Price:</strong> ${{ product.price }}</p>
    <p><strong>Description:</strong> {{ product.description }}</p>
    <a href="{% url 'add_to_cart' product.pk %}">
      <button>Add to Cart</button>
    </a>
    
    <a href="{% url 'products' %}" class="back-link">‚Üê Back to Products</a>
  </section>

  <footer>
    &copy; 2025 My Shop. All rights reserved.
  </footer>
</body>
</html>
